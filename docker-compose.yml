services:
  # Backend Spring Boot - Kết nối tới Supabase PostgreSQL
  backend:
    build:
      context: ./src/server
      dockerfile: Dockerfile
    container_name: stayhub-backend
    restart: unless-stopped
    environment:
      # Database Configuration (from .env file)
      - DB_URL=${DB_URL}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      # Mail Configuration (from .env file)
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      # JWT Configuration (from .env file)
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      # CORS Configuration
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
    ports:
      - "8080:8080"
    networks:
      - stayhub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend React
  frontend:
    build:
      context: ./src/client
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8080/api
    container_name: stayhub-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - stayhub-network

  # pgAdmin for database management (Optional - quản lý Supabase DB)
  pgadmin:
    image: dpage/pgadmin4
    container_name: stayhub-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - stayhub-network

volumes:
  pgadmin_data:
    driver: local

networks:
  stayhub-network:
    driver: bridge
