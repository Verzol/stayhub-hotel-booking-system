global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'stayhub-monitor'
    environment: 'development'

# Alertmanager configuration (optional - for future use)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
# rule_files:
#   - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Spring Boot Application - StayHub Backend
  - job_name: 'stayhub-backend'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['backend:8080']
        labels:
          application: 'stayhub-backend'
          environment: 'development'
          service: 'backend'
    scrape_interval: 15s
    scrape_timeout: 10s
